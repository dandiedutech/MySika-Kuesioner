<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>MySika - Isi Kuesioner Otomatis</title>
    <link rel="stylesheet" href="popup.css">
    <!-- Font Awesome untuk ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>MySika Kuesioner</h1>
        </header>
        
        <p class="description">Otomatisasi pengisian kuesioner EDOM & Layanan.</p>

        <div class="options-group">
            <label class="options-label">Pilih Opsi Penilaian</label>
            <div id="rating-options" class="radio-group">
                <div class="radio-option">
                    <input type="radio" id="sangat-baik" name="rating" value="sangat-baik" checked>
                    <label for="sangat-baik">Sangat Baik</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="baik" name="rating" value="baik">
                    <label for="baik">Baik</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="acak" name="rating" value="acak">
                    <label for="acak">Acak</label>
                </div>
            </div>
        </div>

        <main class="button-group">
            <button id="fill-edom-btn" class="action-button">
                Isi Kuesioner EDOM
            </button>
            <button id="fill-layanan-btn" class="action-button">
                Isi Kuesioner Layanan
            </button>
        </main>
        
        <footer>
            <p>Dibuat dengan ❤️ by <a href="https://www.instagram.com/dandisubhani_" target="_blank">dandisubhani_</a></p>
        </footer>
    </div>
    <script src="popup.js"></script>
</body>
</html>
